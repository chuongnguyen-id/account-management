<!-- Modal HTML -->
<div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="titleModal" class="modal-title">Add New Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="hideModal()"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="container">
                        <input type="hidden" id="txtId">

                        <label for="txtUserName"><b>UserName</b><span class="required">(*)</span></label>
                        <input type="text" placeholder="Enter UserName" name="txtUserName" id="txtUserName" required>

                        <label for="txtFullName"><b>FullName</b><span class="required">(*)</span></label>
                        <input type="text" placeholder="Enter FullName" name="txtFullName" id="txtFullName" required>

                        <label for="txtEmail"><b>Email</b><span class="required">(*)</span></label>
                        <input type="text" placeholder="Enter Email" name="txtEmail" id="txtEmail" required>

                        <label for="txtDepartment"><b>Department</b><span class="required">(*)</span></label>
                        <!-- <input type="text" placeholder="Enter Department" name="txtDepartment" id="txtDepartment" required> -->

                        <select name="txtDepartment" id="txtDepartment">
                            <option value="Phong Ky Thuat 1">Phong Ky Thuat 1</option>
                            <option value="Phong Ky Thuat 2">Phong Ky Thuat 2</option>
                            <option value="Phong Dev 1">Phong Dev 1</option>
                            <option value="Phong Dev 2">Phong Dev 2</option>
                            <option value="Phong Sale">Phong Sale</option>
                            <option value="Phong Marketing">Phong Marketing</option>
                            <option value="Phong Giam Doc">Phong Giam Doc</option>
                            <option value="Phong Tai Chinh">Phong Tai Chinh</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="hideModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
            </div>
        </div>
